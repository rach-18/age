<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>AGE CALCULATOR</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="">
                <input required type="date" class="dob">
                <button class="calculate">Calculate</button>
            </form>
            <div class="age">
                <div class="years" data-aos="flip-left">
                    <h1 class="year-number">-</h1>
                    <p>Years</p>
                </div>
                <div class="months" data-aos="flip-left">
                    <h1 class="month-number">-</h1>
                    <p>Months</p>
                </div>
                <div class="days" data-aos="flip-left">
                    <h1 class="day-number">-</h1>
                    <p>Days</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
    </script>
    <script src="scirpt.js"></script>
</body>
</html>
